<html>
    <link rel="stylesheet" type="text/css" href="jsCalculator.css">
  <body>
    <div id= "calc">
      <input id="text"> 
      <input id = "MCKey" class="keys" type="button" value ="MC">
      <input id = "M+Key"  class="keys" type="button" value ="M+">
      <input id = "M-Key" class="keys" type="button" value ="M-">
      <input id = "MRKey" class="keys" type="button" value ="MR">
      <input id="clear" class="keys" type="button" value ="C">
      <input id="signKey" class="keys" type="button" value ="+-">
      <input class="keysContainingOperator" type="button" value ="/">
      <input class="keysContainingOperator" type="button" value ="*">
      <input class="keysContainingText" type="button" value ="7">
      <input class="keysContainingText" type="button" value ="8">
      <input class="keysContainingText" type="button" value ="9">
      <input class="keysContainingOperator" type="button" value ="-">
      <input class="keysContainingText" type="button" value ="4">
      <input class="keysContainingText" type="button" value ="5">
      <input class="keysContainingText" type="button" value ="6">
      <input class="keysContainingOperator" type="button" value ="+">
      <input class="keysContainingText" type="button" value ="1">
      <input class="keysContainingText" type="button" value ="2">
      <input class="keysContainingText" type="button" value ="3">
      <input id= "keyResult" type="button" value ="=">
      <input id= "zeroKey" class="keysContainingText" type="button" value ="0">
      <input id = "decimalKey" class="keys" type="button" value =".">
      <input id = "clearAll" class="keys" type="button" value ="CA">
    </div>
  </body>
    <script type="text/javascript" src= "jsCalculator.js"></script>
</html>
